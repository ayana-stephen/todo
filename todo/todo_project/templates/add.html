{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="banner" style="background-color:lightblue">
                <div class="banner-text">
                <h1 style="text-align:center">ToDo</h1>
                </div>
            </div>
        <div class="col-md-6" style="border-color:black">
            <br>
            <div>
             <form method="POST" class="mb-3 shadow">
                 {% csrf_token %}
                 <div class="form-group">
                     <input type="text" name="name" class="form-control" placeholder="Enter task">
                 </div>
                 <div class="form-group">
                     <input type="text" name="priority" class="form-control" placeholder="Enter priority">
                 </div>
                 <div class="form-group">
                     <input type="date" name="date" class="form-control" placeholder="Enter date">
                 </div>
                 <input type="submit" class="btn btn-success">
             </form>
                </div>



        </div>

        <div class="col-md-6"  >
            <br>
            <div class="mb-3 shadow">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="card mb-3 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id%}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>
            </div>
{% endfor %}
        </div>
    </div>
</div>
{% endblock %}
